<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <title>Coming Soon</title>
        <link rel="stylesheet" href="style.css">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="icon" type="image/png" href="img/earthPNG.png"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <style>
      body, html {height: 100%;margin: 0; background-color: black; color: white;font-family: Verdana, Geneva, Tahoma, sans-serif;font-size: 25px;}
      .middle {position: absolute;top: 50%;left: 50%;transform: translate(-50%, -50%);text-align: center;}
      hr {margin: auto;width: 50%;}
    </style>
    <body>
    <div class="bgimg">
      <div class="middle">
        <h1>Achille's 18th birthday</h1>
        <hr>
        <p id="dayleft" style="font-size:50px"></p>
      </div>
    </div>
    <script>
    var countDownDate = new Date("August 16, 2023 00:16:00").getTime();
    var countdownfunction = setInterval(function() {
    var now = new Date().getTime();
    var distance = countDownDate - now;
    var days = Math.floor(distance / (1000 * 60 * 60 * 24));
    var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    var seconds = Math.floor((distance % (1000 * 60)) / 1000);
    document.getElementById("dayleft").innerHTML = days + "d " + hours + "h " + minutes + "m " + seconds + "s ";
      if (distance < 0) {
        clearInterval(countdownfunction);
      }
    }, 1000);
    </script>
    </body>
</html>
